{% extends  'base.html' %}

{% block content %}
  <div class="container mt-3">
    <h2>Algoritmos</h2>
    {% for documento in documentos %}
    <div class="media border p-3">
      <img src="{{documento.link}}" alt="Video" class="mr-3 mt-3 rounded-circle" style="width:60px;">
      <div class="media-body">
        <h4>{{documento.titulo}}</h4>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
