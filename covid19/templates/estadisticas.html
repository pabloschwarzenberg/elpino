  <script>

    $(function () {

      var $casos_hospital_Chart = $("#casos_hospital_chart");
      var $casos_funcionarios_Chart = $("#casos_funcionarios_chart");
      var $camasHospitalChart = $("#camas_hospital_chart");
      $.ajax({
        url: $casos_hospital_Chart.data("url"),
        success: function (data)
        {
          var ctx = $casos_hospital_Chart[0].getContext("2d");
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: data.labels,
              datasets: data.datasets_h  
            },
            options: {
              responsive: true,
              scales: {
                yAxes: [{
                  ticks: {
                    min: 0
                  }
                }]
              },
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                fontSize: 16,
                text: 'Hospital'
              },
              plugins: {
                colorschemes: {
                scheme: 'brewer.SetOne3'
                }
              }
            }
          });
          var ctx2 = $casos_funcionarios_Chart[0].getContext("2d");
          new Chart(ctx2, {
            type: 'line',
            data: {
              labels: data.labels,
              datasets: data.datasets_f  
            },
            options: {
              responsive: true,
              scales: {
                yAxes: [{
                  ticks: {
                    min: 0
                  }
                }]
              },
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                fontSize: 16,
                text: 'Funcionarios'
              },
              plugins: {
                colorschemes: {
                  scheme: 'brewer.SetOne3'
                }
              }
            }
        });
        var ctx3 = $camasHospitalChart[0].getContext("2d");
          new Chart(ctx3, {
            type: 'line',
            data: {
              labels: data.labels,
              datasets: data.datasets
            },
            options: {
              responsive: true,
              scales: {
                yAxes: [{
                  ticks: {
                    min: 0
                  }
                }]
              },
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                fontSize: 16,
                text: 'Hospitalizaci√≥n'
              },
              plugins: {
                colorschemes: {
                  scheme: 'brewer.SetOne3'
                }
              }
            }
          });
        }
      });
    });
  </script>
