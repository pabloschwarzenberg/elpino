{% extends  'base.html' %}
{% load static %}
{% block content %}
<img src="{% static "images/HEP APP BANNER NOTICIAS.png" %}" class="mx-auto d-block img-fluid">

<img src="{{noticia.imagen.url}}" class="card-img-top" alt="...">
<div class="jumbotron">
        <h1 class="display-4">{{noticia.titulo}}</h1>
        <p class="lead">{{noticia.autor}}</p>
        <p class="lead">{{noticia.fecha| date:'d/m/Y H:i' }}</p>
        <hr class="my-4">
        <p>{{noticia.descripcion}}</p>
        {% if user.is_staff %}
                <a class="btn btn-primary btn-lg" href="/noticia/{{ noticia.id }}/update" role="button">Actualizar</a>
                <a class="btn btn-primary btn-lg" href="/noticia/{{ noticia.id }}/delete" role="button">Borrar</a>
        {% endif %}
</div>
{% endblock %}
