{% extends  'base.html' %}

{% block content %}

<div class="container" style="width: 20rem;">
  <h4 class="card-title">Ingrese su usuario y clave</h4>
    <form action="" method="post">
      {% csrf_token %}
      <table class="table table-borderless">
        {{ form.as_table }}
        <tr>
          <td colspan="2">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Ingresar</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <a class="btn btn-lg btn-primary btn-block" href="{% url 'signup' %}" role="button">Registrar</a>
          </td>
        </tr>
      </table>
    </form>
</div>
{% endblock %}
